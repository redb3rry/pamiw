<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>PostBOX</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sansita:ital,wght@1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="images/postboxLogo.png" alt="logo" /></a>
            <h1>PostBOX</h1>
        </div>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/send">Send package</a>
            <a href="/list">Package list</a>
            <a href="/registration">Sign up</a>
            <a class="active" href="/login">Login</a>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="content">
        <section class = "top">
            <h2 class="login-text">Sign in</h2>
            <div class="flex-wrapper">
                <form id="login-form" class="login-form" action="/login" method="post">
                    <div class = "form-row">
                        <label for="login">Login</label>
                        <input id="login" type="text" placeholder="Enter login" name="login" required/>
                    </div>
                    <div class = "form-row">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter password" name="password" required/>
                    </div>

                    <input id="button-reg-form" type="submit" value="Login"/>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
